<head>
    <link rel="stylesheet" href="galc.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="galc.js"></script>
</head>

<!--
C +-% /
7 8 9 *
4 5 6 -
1 2 3 +
0-- . =
-->
<div class="calc-main">
    <div class="calc-row">
        <span class="calc-button" data-button-key="clear">C</span>
        <span class="calc-button" data-button-key="opposite">+/-</span>
        <span class="calc-button" data-button-key="percent">%</span>
        <span class="calc-button" data-button-key="divide">/</span>
    </div>
    <div class="calc-row">
        <span class="calc-button" data-button-key="num-7">7</span>
        <span class="calc-button" data-button-key="num-8">8</span>
        <span class="calc-button" data-button-key="num-9">9</span>
        <span class="calc-button" data-button-key="multiply">*</span>
    </div>
    <div class="calc-row">
        <span class="calc-button" data-button-key="num-4">4</span>
        <span class="calc-button" data-button-key="num-5">5</span>
        <span class="calc-button" data-button-key="num-6">6</span>
        <span class="calc-button" data-button-key="minus">-</span>
    </div>
    <div class="calc-row">
        <span class="calc-button" data-button-key="num-1">1</span>
        <span class="calc-button" data-button-key="num-2">2</span>
        <span class="calc-button" data-button-key="num-3">3</span>
        <span class="calc-button" data-button-key="plus">+</span>
    </div>
    <div class="calc-row">
        <span class="calc-button calc-button-wide" data-button-key="num-0">0</span>
        <span class="calc-button" data-button-key="decimal">.</span>
        <span class="calc-button" data-button-key="equals">=</span>
    </div>
    <div class="calc-result-row">
    </div>
</div>

<script type="text/javascript">
    $(document).ready(() => {
        main();
    });
</script>
