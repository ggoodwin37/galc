<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto:700' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="galc.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="galc.js"></script>
</head>

<div class="calc-main">
    <div class="calc-row">
        <span class="calc-button" data-button-key="clear"><span class="calc-button-inner">C</span></span>
        <span class="calc-button" data-button-key="opposite"><span class="calc-button-inner">+/-</span></span>
        <span class="calc-button" data-button-key="percent"><span class="calc-button-inner">%</span></span>
        <span class="calc-button" data-button-key="divide"><span class="calc-button-inner">/</span></span>
    </div>
    <div class="calc-row">
        <span class="calc-button" data-button-key="num-7"><span class="calc-button-inner">7</span></span>
        <span class="calc-button" data-button-key="num-8"><span class="calc-button-inner">8</span></span>
        <span class="calc-button" data-button-key="num-9"><span class="calc-button-inner">9</span></span>
        <span class="calc-button" data-button-key="multiply"><span class="calc-button-inner">*</span></span>
    </div>
    <div class="calc-row">
        <span class="calc-button" data-button-key="num-4"><span class="calc-button-inner">4</span></span>
        <span class="calc-button" data-button-key="num-5"><span class="calc-button-inner">5</span></span>
        <span class="calc-button" data-button-key="num-6"><span class="calc-button-inner">6</span></span>
        <span class="calc-button" data-button-key="minus"><span class="calc-button-inner">-</span></span>
    </div>
    <div class="calc-row">
        <span class="calc-button" data-button-key="num-1"><span class="calc-button-inner">1</span></span>
        <span class="calc-button" data-button-key="num-2"><span class="calc-button-inner">2</span></span>
        <span class="calc-button" data-button-key="num-3"><span class="calc-button-inner">3</span></span>
        <span class="calc-button" data-button-key="plus"><span class="calc-button-inner">+</span></span>
    </div>
    <div class="calc-row">
        <span class="calc-button calc-button-wide" data-button-key="num-0"><span class="calc-button-inner">0</span></span>
        <span class="calc-button" data-button-key="decimal"><span class="calc-button-inner">.</span></span>
        <span class="calc-button" data-button-key="equals"><span class="calc-button-inner">=</span></span>
    </div>
    <div class="calc-result-row">
        3.14159
    </div>
</div>

<script type="text/javascript">
    $(document).ready(() => {
        main();
    });
</script>
