<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto:700' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="galc.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="galc.js"></script>
</head>

<div class="calc-main">
    <div class="calc-row">
        <span class="calc-button-frame">
            <span class="calc-button calc-util" data-button-key="clear">C</span>
        </span>
        <span class="calc-button-frame">
            <span class="calc-button calc-util" data-button-key="opposite">+/-</span>
        </span>
        <span class="calc-button-frame">
            <span class="calc-button calc-util" data-button-key="percent">%</span>
        </span>
        <span class="calc-button-frame">
            <span class="calc-button calc-op" data-button-key="divide">/</span>
        </span>
    </div>

    <div class="calc-row">
        <span class="calc-button-frame">
            <span class="calc-button" data-button-key="num-7">7</span>
        </span>
        <span class="calc-button-frame">
            <span class="calc-button" data-button-key="num-8">8</span>
        </span>
        <span class="calc-button-frame">
            <span class="calc-button" data-button-key="num-9">9</span>
        </span>
        <span class="calc-button-frame">
            <span class="calc-button calc-op" data-button-key="multiply">*</span>
        </span>
    </div>
    <div class="calc-row">
        <span class="calc-button-frame">
            <span class="calc-button" data-button-key="num-4">4</span>
        </span>
        <span class="calc-button-frame">
            <span class="calc-button" data-button-key="num-5">5</span>
        </span>
        <span class="calc-button-frame">
            <span class="calc-button" data-button-key="num-6">6</span>
        </span>
        <span class="calc-button-frame">
            <span class="calc-button calc-op" data-button-key="subtract">-</span>
        </span>
    </div>
    <div class="calc-row">
        <span class="calc-button-frame">
            <span class="calc-button" data-button-key="num-1">1</span>
        </span>
        <span class="calc-button-frame">
            <span class="calc-button" data-button-key="num-2">2</span>
        </span>
        <span class="calc-button-frame">
            <span class="calc-button" data-button-key="num-3">3</span>
        </span>
        <span class="calc-button-frame">
            <span class="calc-button calc-op" data-button-key="add">+</span>
        </span>
    </div>
    <div class="calc-row">
        <span class="calc-button-frame calc-button-frame-wide">
            <span class="calc-button" data-button-key="num-0">0</span>
        </span>
        <span class="calc-button-frame">
            <span class="calc-button" data-button-key="decimal">.</span>
        </span>
        <span class="calc-button-frame">
            <span class="calc-button calc-op" data-button-key="equals">=</span>
        </span>
    </div>
    <div class="calc-result-row">
        3.14159
    </div>
</div>

<script type="text/javascript">
    $(document).ready(() => {
        main();
    });
</script>
